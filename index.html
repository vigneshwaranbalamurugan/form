<html>  
<head>
  <title>ADMISSION FORM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script>
<link rel="stylesheet" href="style.css">
  <style>
  </style>
</head>
<body>
<h3 style="font-size: 30px"><u><center>FORM </center></u></h3>
 <form name='submit-to-google-sheet'>
    <div class="container container-fluid">
      <div class="table-responsive" >
	<table cellpadding="2" cellspacing="2" class="table">
	<tr>
	<td><label><b>NAME</b></label></td>
   <td><input type="text" name="name" size="15" maxlength="50" placeholder="Enter name" autofocus required></td>
	</tr>
   <tr>
	<td><b>AGE</b></td>
	<td><input type="number" name="age" min="1" max="50" step="1" required></td>
	</tr>
	<br>
	<tr>
	<td><label><b>GENDER</b></label></td>
	<td><input type="radio" id="Male" name="gender" value="male" required>
   <label>Male</label>
	<input type="radio" id="Female" name="gender" value="female" required>
	<label>Female</label></td>
	</tr>
	<tr>
	<td><b>D.O.B</b></td><td><input type="date" name="dob" required></td>
	</tr>
	<tr>
   <td><label><b>MOB NO</b></label></td>
	<td><input type="number" name="mobileno" placeholder="Enter mobile number"  maxlength="10"     step="1"  required></td>
   </tr>
   <tr>
	<td><label><b>E-MAIL</b></label></td>
	<td><input type="email" size="15" name="e-mail" required></td>
	</tr>
	<tr>
	<td><label><b>PASSWORD</b></label></td>
	<td><input type="password" name="pass" maxlength="10" value="123456789" size="15" id="password" readonly disable >
	<input type="checkbox" onclick="myFunct()"><label>show password</td>
	</tr>
	<tr>
		<td><label><b>PASSWORD</b></label></td>
		<td><input type="password" name="pass" maxlength="10" value="123456789" size="15" id="password" readonly disable >
		<input type="checkbox" onclick="myFunct()"><label>show password</td>
		</tr>
   <tr>
   <td><label><b>COLLEGE NAME</b></label></td>
	<td><input type="text" name="college" maxlength="1000" placeholder="Enter college name" size="15" required></td>
	</tr>
	<tr>
   <td><Label><b>PROGRAMME</b></label></td>
	<td><input type="radio"id="BE" name="prog" value="BE" required>
   <label>B.E</label>
	<input type="radio"id="ME" name="prog" value="ME" required>
   <label>M.E</label>
   </tr>
   <tr>
   <td><Label><b>MODE OF ADMISSION</b></label></td>
	<td><input type="radio"id="COUNSELLING" name="mode" value="counselling" required>
   <label>Counselling</label>
	<input type="radio"id="management" name="mode" value="management" required>
   <label>Management</label></td>
   </tr>
   
   <tr>
   <td><label><b>CUT OFF</b></label></td>
	<td><input type="number" name="cutoff" placeholder="Cutoff" step="0.01"  maxlength="10"  max="200"   step="1"  required></td>
   </tr>
   <tr>
   <td><label><b>PHYSICS</b></label></td>
	<td><input type="number" name="phy" placeholder="Enter Your Physics Mark"  maxlength="10"   max="100"  step="1"   required></td>
   </tr>
   <tr>
   <td><label><b>MATHS</b></label></td>
	<td><input type="number" name="mat" placeholder="Enter Your Maths Mark"  maxlength="10"   max="100"  step="1"  required></td>
   </tr>
   <tr>
   <td><label><b>CHEMISTRY</b></label></td>
	<td><input type="number" name="chem" placeholder="Enter Your Chemistry Mark"  maxlength="10"    max="100" step="1"   required></td>
   </tr>
	<tr>
	<td><label><b>DEPARTMENT</b></label></td>
 	<td><select name="dept">
    	<option>COMPUTER SCIENCE AND ENGINEERING</option>
		<option value="INFORMTION TECHNOLOGY">INFORMTION TECHNOLOGY</option>
		<option value="ELECTRONICS AND COMMUNICATION ENGINEERING">ELECTRONICS AND COMMUNICATION ENGINEERING</option>
		<option value="ELECTRICAL AND ELECTRONICS ENGIBNEERING">ELECTRICAL AND ELECTRONICS ENGIBNEERING</option>
		<Option value="MECHANICAL ENGINEERING">MECHANICAL ENGINEERING</option>
		<Option value="CHEMICAL ENGINEERING">CHEMICAL ENGINEERING</option>
		<option value="ELECTRICAL AND INSTRUMENTATION ENGINEERING">ELECTRICAL AND INSTRUMENTATION ENGINEERING</option>
                <option value="MECHATRONIC">MECHATRONIC</option>
		<option value="BIO MEDICAL ENGINEERING">BIO MEDICAL ENGINEERING</option>
		<option value="BIO TECHNOLOGY">BIO TECHNOLOGY</option>
		<option value="COMPUTER SCIENCE AND DESIGN">COMPUTER SCIENCE AND DESIGN</option>
		<option selected value="ARTIFICIAL INTELLIGENCE AND DATA SCIENCE">ARTIFICIAL INTELLIGENCE AND DATA SCIENCE</option>
		<option value="ARTIFICIAL INTELLIGENCE AND MACHINE LEARING">ARTIFICIAL INTELLIGENCE AND MACHINE LEARING</option>
	</select></td>
	</tr>

		
	<tr>
	<td><label><b>ADDRESS</b></label><br><br></td>
	<td><textarea rows="10" cols="20" name="add" tabindex="3" required></textarea></td>
	</tr>
	<tr>
   <td><Label><b>HOSTEL OR DS</b></label></td>
	<td><input type="radio"id="hosteller" name="hostel" value="hosteller" required>
   <label>Hosteller</label>
	<input type="radio"id="DAYSCHOLLOR" name="hostel" value="dayscholr" required>
   <label>Dayscholler</label></td>
   </tr>
	</table>
  </div>
    </div>
	 <br>
   <center><button type="submit" name="submit" >submit</button>
   </center>
 </form>
<script src="script.js"></script>
	<div id="loadingOverlay" class="loading-overlay">
  <div class="loader"></div>
</div>
<br>

</html>
